<!DOCTYPE html>
<head>
	<title>Escape room</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    position: relative;
  }
  .square {
        opacity: 0;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        transition: transform 0.3s ease-in-out; /* Add transition effect */
        border-radius: 10px; /* Rounded corners */
        border: 2px dotted #999;

    }
    .square:hover {
        opacity: 0.5;
        transform: scale(1.1); /* Enlarge item on hover */
        z-index: 1; /* Ensure item is above others on hover */
  }
</style>
</head>
<body>
<div class="container">
  <img id="backgroundImage" src="" alt="Escape Room Background" width="700" height="700">
  <!-- Interactive elements will be dynamically inserted here -->
</div>
  
<!-- Modal container -->
<div id="modalContainer">
  <!-- Modals will be dynamically inserted here -->
</div>

<script>
    $(document).ready(function() {
      // Load JSON data
      $.getJSON('data.json', function(data) {
        // Set background image
        $('#backgroundImage').attr('src', data.backgroundImage);
        
        // Create interactive elements and modals
        data.interactiveElements.forEach(function(element) {
          // Create square button
          const square = $('<button>')
            .addClass('square')
            .attr({
              'type': 'button',
              'data-toggle': 'modal',
              'data-target': `#${element.id}Modal`
            })
            .css({
              'top': `${element.position.top}px`,
              'left': `${element.position.left}px`,
              'width': `${element.position.width}px`,
              'height': `${element.position.height}px`
            });
          
          // Create modal
          const modal = $(`
            <div class="modal fade" id="${element.id}Modal" tabindex="-1" role="dialog" aria-labelledby="${element.id}ModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="${element.id}ModalLabel">${element.title}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="${element.id}InputText">${element.question}</label>
                      <input type="text" class="form-control" id="${element.id}InputText" data-answer="${element.answer}">
                      <div class="valid-feedback">${element.successMessage}</div>
                      <div class="invalid-feedback">${element.failureMessage}</div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="tryToOpenBtn btn btn-primary" data-element-id="${element.id}">Try to open</button>
                  </div>
                </div>
              </div>
            </div>
          `);
          
          // Append elements to their containers
          $('.container').append(square);
          $('#modalContainer').append(modal);
        });

        // Handle button clicks
        $('.tryToOpenBtn').click(function() {
          if($(this).hasClass('disabled')) {
            return;
          }

          const elementId = $(this).data('element-id');
          const element = data.interactiveElements.find(e => e.id === elementId);
          const modal = $(`#${elementId}Modal`);
          const input = modal.find('input');
          const validFeedback = modal.find('.valid-feedback');
          const invalidFeedback = modal.find('.invalid-feedback');

          if (input.val() === element.answer) {
            validFeedback.css('display', 'block');
            invalidFeedback.css('display', 'none');
            $(this).addClass('disabled');

            if (element.isFinalPuzzle) {
              setTimeout(function() {
                window.location.href = element.successRedirect;
              }, 3000);
            }
          } else {
            validFeedback.css('display', 'none');
            invalidFeedback.css('display', 'block');
          }
        });
      });
    });
</script>
</body>
</html>
