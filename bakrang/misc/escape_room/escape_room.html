<!DOCTYPE html>
<!DOCTYPE html>
<head>
	<title>What is a website></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    position: relative;
  }
  .square {
        opacity: 0;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        transition: transform 0.3s ease-in-out; /* Add transition effect */
        border-radius: 10px; /* Rounded corners */
        border: 2px dotted #999;

    }
    .square:hover {
        opacity: 0.5;
        transform: scale(1.1); /* Enlarge item on hover */
        z-index: 1; /* Ensure item is above others on hover */
  }
</style>
</head>
<body>
<div class="container">
  <button type="button" data-toggle="modal" data-target="#doorModal" class="square" style="top: 250px; left: 320px; width:100px; height:180px;"></button>
  <button type="button" data-toggle="modal" data-target="#statueModal" class="square" style="top: 300px; left: 465px; width:60px; height:120px;"></button>
  <button type="button" data-toggle="modal" data-target="#drawerModal" class="square" style="top: 410px; left: 75px; width:100px; height:110px;"></button>
  <button type="button" data-toggle="modal" data-target="#potModal" class="square" style="top: 505px; left: 10px; width:70px; height:85px;"></button>
  <button type="button" data-toggle="modal" data-target="#boardModal" class="square" style="top: 490px; left: 240px; width:245px; height:160px;"></button>
  <button type="button" data-toggle="modal" data-target="#pictureModal" class="square" style="top: 255px; left: 640px; width:50px; height:80px;"></button>
  <img src="./background.jpg" alt="Your Image" width="700" height="700">
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="doorModal" tabindex="-1" role="dialog" aria-labelledby="doorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doorModalLabel">Door</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="doorInputText1">To open the door type secret code</label>
            <input type="email" class="form-control" id="doorInputText1" aria-describedby="emailHelp">
            <div class="valid-feedback">
                Your code is correct, the door is opening ...
            </div>
            <div class="invalid-feedback">
                The code is incorrect.
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="tryToOpenBtn" class="btn btn-primary ">Try to open</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            Example
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
    document.getElementById("tryToOpenBtn").addEventListener("click", function() {
        var code = document.getElementById("doorInputText1").value;
        if (code === "12345") {
            // Code is correct, navigate to different page after 4 seconds
            setTimeout(function() {
                window.location.href = "tresure.html"; // Replace 'different-page.html' with the URL of the different page
            }, 3000);
            document.querySelector('.valid-feedback').style.display = "block";
            document.querySelector('.invalid-feedback').style.display = "none";
        } else {
            // Code is incorrect
            document.querySelector('.valid-feedback').style.display = "none";
            document.querySelector('.invalid-feedback').style.display = "block";
        }
    });
</script>
    </script>
</html>
