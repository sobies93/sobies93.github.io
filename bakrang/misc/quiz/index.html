<!DOCTYPE html>
<head>
	<title>Quiz</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		.btn-container {
		  display: grid;
		  grid-template-columns: repeat(2, 1fr);
		  gap: 10px;
		}
		.btn-container button {
		  width: 100%;
		}

		.image-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			}
			.image-container img {
			max-height: 100%;
			max-width: 100%;
			}
	  </style>
	
</head>
<body>
	<main>
		<div id="header" class="jumbotron">
		  <div>
			<h1>Quiz</h1>
		  </div>
		</div>
		<div class="col-md-10 offset-md-1 mt-2">
			<h4>Aims of the class</h4>
			<ul class="list-group">
				<li class="list-group-item list-group-item-success">
					Repetition of information in the Quiz!
				</li>
			</ul>
		</div>
		<div class="image-container">
			<img src="Zrzut ekranu 2024-03-12 162752.png" alt="Red" height="650">
		</div>

		<div class="col-md-12 offset-md-0 mt-2">
			  <div class="btn-container">
				<button class="btn" data-toggle="modal" data-target="#myModal1">
				  <img src="red.png" alt="Red" height="250">
 				</button>
				<button class="btn" data-toggle="modal" data-target="#myModal2">
				  <img src="blue.png" alt="Blue" height="250"> 
				</button>
				<button class="btn correct" data-toggle="modal" data-target="#myModal3">
				  <img src="yellow.png" alt="Yellow" height="250">
				</button>
				<button class="btn" data-toggle="modal" data-target="#myModal4">
				  <img src="gree.png" alt="Green" height="250">
				</button>
			</div>
			
			<!-- Modal for Correct Answer -->
			<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Correct Answer!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body text-success">
					Congratulations! This is the correct answer.
				  </div>
				</div>
			  </div>
			</div>
			
			<!-- Modal for Wrong Answer -->
			<div class="modal fade" id="wrongAnswerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Wrong Answer!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body text-danger">
					Sorry, that's not the correct answer.
				  </div>
				</div>
			  </div>
			</div>
			
			<h1 class="mb-5"><a target="_blank" href="https://www.kahoot.it/">GO TO REAL QUIZ</a></h1>
			</body>
		</div>
	</main>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script>
	  // Modal for wrong answer
	  $('.btn').on('click', function() {
		if ($(this).hasClass('correct')) {
		  $('#myModal3').modal('show');
		} else {
		  $('#wrongAnswerModal').modal('show');
		}
	  });
	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/fraktal.js"></script>
</body>
